apply plugin: 'maven-publish'

publishing {
    publications {
        maven(MavenPublication) {
            artifactId = project.name
            from components.java
        }
    }
    repositories {
        maven {
            def releasesRepoUrl = 'https://nexus.mm.meshkorea.net/repository/maven-releases/'
            def snapshotsRepoUrl = 'https://nexus.mm.meshkorea.net/repository/maven-snapshots/'
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
            credentials {
                username properties.containsKey('repoUser') ? repoUser : System.getenv('NEXUS_USERNAME')
                password properties.containsKey('repoPass') ? repoPass : System.getenv('NEXUS_PASSWORD')
            }
        }
    }
}
